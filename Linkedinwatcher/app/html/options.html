<!DOCTYPE html>
<html>
<head>
    <title>Laemon Options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet" />
    <link href="../css/about.css" rel="stylesheet" />


    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/bootstrap-slider/bootstrap-slider.min.js"></script>
    <script src="../js/options.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #F1F1F1; margin-top: 50px">
            <h2>Options</h2>
            <form class="form-horizontal" style="padding-top: 25px">
                <div class="row" style="padding-left: 25px">
                    <div class="col-md-12">
                        <div class="form-group" style="padding-bottom: 25px">
                            <div class="col-md-3">
                                <label class="control-label">
                                    Interval
                                </label>
                            </div>
                            <div class="col-md-9">
                                <label class="control-label" style="padding-right: 10px">Often</label>
                                <input id="interval" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="201" data-slider-step="1">
                                <label class="control-label" style="padding-left: 10px">Never</label>
                                <h5><strong> Warning!</strong> using a very low interval or hacking the code (example to make it every 10 secs) could lead to your IP being banned.</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">
                                    Notifcations
                                </label>
                            </div>
                            <div class="col-md-9">
                                <div class="checkbox">
                                    <label><input id="enableNotification" type="checkbox" value="false"/> Show Notification</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

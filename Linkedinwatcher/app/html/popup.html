<!doctype html>
<html>
<head>
    <title>Watcher For LinkedIn</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />

    <!-- javascript -->
    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body style="background-color: #0077B5; border:2px solid rgba(178, 186, 193, 0.6); border-radius:2px; width: 110px;">
    <div class="container">

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <button type="button" class="btn btn-success btn-block" id="checkLinkedIn" style="white-space: nowrap; margin-top:5px;">Check LinkedIn</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success btn-block" id="openLinkedIn" style="white-space: nowrap; margin-top:10px; margin-bottom: 5px">Open LinkedIn</button>

            </div>
        </div>
    </div>
</body>
</html>
